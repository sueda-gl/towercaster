<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Battle Arena - Clash Royale Style</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(180deg, #87CEEB 0%, #98D8E8 50%, #F0F8FF 100%);
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: none;
            z-index: 10;
        }

        .player-info {
            background: rgba(0, 0, 0, 0.85);
            border-radius: 0;
            padding: 15px 25px;
            color: white;
            backdrop-filter: blur(10px);
            pointer-events: all;
            box-shadow: 
                0 0 0 3px rgba(255, 255, 255, 0.3),
                0 0 0 6px rgba(0, 0, 0, 0.6),
                4px 4px 0 0 rgba(0, 0, 0, 0.5);
            image-rendering: pixelated;
        }

        .player-name {
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            font-weight: normal;
            margin-bottom: 8px;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.8);
            letter-spacing: 1px;
        }

        .tower-health {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .health-bar {
            width: 120px;
            height: 12px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 0;
            overflow: hidden;
            box-shadow: 
                inset 0 0 0 2px rgba(255, 255, 255, 0.3),
                inset 2px 2px 0 0 rgba(0, 0, 0, 0.5);
        }

        .health-fill {
            height: 100%;
            background: #22c55e;
            transition: width 0.3s ease;
            box-shadow: inset -2px -2px 0 0 rgba(0, 0, 0, 0.3);
            image-rendering: pixelated;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            font-weight: normal;
            text-shadow: 4px 4px 0 rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
        }

        .blue-team { color: #3b82f6; }
        .red-team { color: #ef4444; }

        /* Battle UI Overlays */
        .battle-ui {
            position: absolute;
            top: 15%;
            width: 400px;
            z-index: 15;
            pointer-events: all;
        }

        .battle-ui.blue-side {
            left: 30px;
        }

        .battle-ui.red-side {
            right: 30px;
        }

        .battle-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .battle-input {
            flex: 1;
            padding: 14px 18px;
            background: rgba(0, 0, 0, 0.8);
            border: none;
            border-radius: 0;
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 8px;
            backdrop-filter: blur(10px);
            transition: all 0.1s ease;
            box-shadow: 
                inset 0 0 0 3px rgba(255, 255, 255, 0.3),
                inset 3px 3px 0 0 rgba(0, 0, 0, 0.5),
                0 4px 0 0 rgba(0, 0, 0, 0.3);
            image-rendering: pixelated;
        }

        .battle-input:focus {
            outline: none;
            box-shadow: 
                inset 0 0 0 3px rgba(255, 255, 255, 0.6),
                inset 3px 3px 0 0 rgba(0, 0, 0, 0.5),
                0 4px 0 0 rgba(0, 0, 0, 0.3);
            background: rgba(0, 0, 0, 0.9);
        }

        .battle-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
            font-family: 'Press Start 2P', cursive;
        }

        .attack-button {
            padding: 14px 22px;
            border: none;
            border-radius: 0;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            font-weight: normal;
            cursor: pointer;
            transition: all 0.1s ease;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 1px;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .blue-button {
            background: #3b82f6;
            color: white;
            box-shadow: 
                0 4px 0 0 #1e40af,
                0 0 0 4px #60a5fa,
                0 0 0 6px #1e3a8a,
                0 8px 12px rgba(0, 0, 0, 0.4);
        }

        .red-button {
            background: #ef4444;
            color: white;
            box-shadow: 
                0 4px 0 0 #991b1b,
                0 0 0 4px #fca5a5,
                0 0 0 6px #7f1d1d,
                0 8px 12px rgba(0, 0, 0, 0.4);
        }

        .attack-button:hover:not(:disabled) {
            transform: translateY(-3px);
        }

        .blue-button:hover:not(:disabled) {
            box-shadow: 
                0 6px 0 0 #1e40af,
                0 0 0 4px #60a5fa,
                0 0 0 6px #1e3a8a,
                0 12px 16px rgba(0, 0, 0, 0.5);
        }

        .red-button:hover:not(:disabled) {
            box-shadow: 
                0 6px 0 0 #991b1b,
                0 0 0 4px #fca5a5,
                0 0 0 6px #7f1d1d,
                0 12px 16px rgba(0, 0, 0, 0.5);
        }

        .attack-button:active:not(:disabled) {
            transform: translateY(2px);
        }

        .blue-button:active:not(:disabled) {
            box-shadow: 
                0 2px 0 0 #1e40af,
                0 0 0 4px #60a5fa,
                0 0 0 6px #1e3a8a,
                0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .red-button:active:not(:disabled) {
            box-shadow: 
                0 2px 0 0 #991b1b,
                0 0 0 4px #fca5a5,
                0 0 0 6px #7f1d1d,
                0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .concept-display, .message-display, .reasoning-display {
            padding: 12px 18px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 0;
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 9px;
            line-height: 1.8;
            margin-bottom: 10px;
            backdrop-filter: blur(10px);
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.8);
            opacity: 0;
            transition: opacity 0.5s ease;
            min-height: 20px;
            box-shadow: 
                0 0 0 3px rgba(255, 255, 255, 0.25),
                0 0 0 6px rgba(0, 0, 0, 0.6),
                4px 4px 0 0 rgba(0, 0, 0, 0.5);
            image-rendering: pixelated;
        }

        .concept-display {
            font-weight: normal;
            font-size: 10px;
        }

        .reasoning-display {
            max-width: 400px;
            font-size: 8px;
            line-height: 1.8;
        }

        /* Centered Reasoning Display */
        .center-reasoning-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px 50px;
            border-radius: 0;
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            line-height: 2;
            text-align: center;
            z-index: 1000;
            min-width: 600px;
            max-width: 900px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            box-shadow: 
                0 0 0 4px rgba(255, 255, 255, 0.4),
                0 0 0 8px rgba(0, 0, 0, 0.8),
                6px 6px 0 0 rgba(0, 0, 0, 0.7),
                0 0 40px rgba(255, 255, 255, 0.2);
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.8);
            image-rendering: pixelated;
        }

        .center-reasoning-display.visible {
            opacity: 1;
        }

        #center-reasoning-text {
            min-height: 40px;
        }

        #response-timer {
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            background: rgba(0, 0, 0, 0.85) !important;
            border-radius: 0 !important;
            box-shadow: 
                0 0 0 3px rgba(255, 255, 255, 0.3),
                0 0 0 6px rgba(0, 0, 0, 0.6),
                3px 3px 0 0 rgba(0, 0, 0, 0.5) !important;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.8);
        }

        #splash-screen h1 {
            font-family: 'Press Start 2P', cursive !important;
            font-size: 24px !important;
            text-shadow: 4px 4px 0 rgba(0, 0, 0, 0.8) !important;
            letter-spacing: 2px !important;
        }

        #splash-screen p {
            font-family: 'Press Start 2P', cursive !important;
            font-size: 12px !important;
            line-height: 1.8 !important;
        }

        /* Damage Indicator Animation - MUCH MORE DRAMATIC */
        @keyframes damageFloat {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(0) scale(0.3) rotate(-10deg);
            }
            15% {
                opacity: 1;
                transform: translateX(-50%) translateY(-10px) scale(1.5) rotate(5deg);
            }
            30% {
                transform: translateX(-50%) translateY(-20px) scale(1.2) rotate(-2deg);
            }
            50% {
                transform: translateX(-50%) translateY(-40px) scale(1) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateX(-50%) translateY(-80px) scale(0.8) rotate(0deg);
            }
        }

        /* Health Bar Shake Animation - MORE INTENSE */
        @keyframes healthBarShake {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            10% { transform: translateX(-8px) rotate(-2deg); }
            20% { transform: translateX(8px) rotate(2deg); }
            30% { transform: translateX(-6px) rotate(-1deg); }
            40% { transform: translateX(6px) rotate(1deg); }
            50% { transform: translateX(-4px) rotate(-0.5deg); }
            60% { transform: translateX(4px) rotate(0.5deg); }
            70% { transform: translateX(-2px) rotate(0deg); }
            80% { transform: translateX(2px) rotate(0deg); }
            90% { transform: translateX(-1px) rotate(0deg); }
        }

        .health-bar-shake {
            animation: healthBarShake 0.6s ease-in-out;
        }

        /* Flash Animation for Player Info Box */
        @keyframes damageFlash {
            0%, 100% { 
                background: rgba(0, 0, 0, 0.85);
                box-shadow: 
                    0 0 0 3px rgba(255, 255, 255, 0.3),
                    0 0 0 6px rgba(0, 0, 0, 0.6),
                    4px 4px 0 0 rgba(0, 0, 0, 0.5);
            }
            25% { 
                background: rgba(255, 50, 50, 0.95);
                box-shadow: 
                    0 0 0 3px rgba(255, 100, 100, 0.8),
                    0 0 0 6px rgba(255, 0, 0, 0.6),
                    4px 4px 0 0 rgba(0, 0, 0, 0.5),
                    0 0 30px rgba(255, 0, 0, 0.8);
            }
            50% { 
                background: rgba(0, 0, 0, 0.85);
            }
        }

        /* Damage Indicator Base Style */
        .damage-indicator {
            animation: damageFloat 2s ease-out forwards;
        }
        
        /* HP Text Display */
        .hp-text {
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            color: white;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.8);
            margin-left: 8px;
            white-space: nowrap;
        }

        /* Pulse Animation for Click to Start */
        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
        }

        /* Music Toggle Button */
        #music-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(0, 0, 0, 0.85);
            border: none;
            border-radius: 0;
            padding: 12px 20px;
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 0 3px rgba(255, 255, 255, 0.3),
                0 0 0 6px rgba(0, 0, 0, 0.6),
                4px 4px 0 0 rgba(0, 0, 0, 0.5);
            transition: all 0.2s ease;
            z-index: 10;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.8);
            image-rendering: pixelated;
            pointer-events: all;
        }

        #music-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 0 0 3px rgba(255, 255, 255, 0.5),
                0 0 0 6px rgba(0, 0, 0, 0.8),
                6px 6px 0 0 rgba(0, 0, 0, 0.6);
        }

        #music-toggle:active {
            transform: translateY(1px);
            box-shadow: 
                0 0 0 3px rgba(255, 255, 255, 0.3),
                0 0 0 6px rgba(0, 0, 0, 0.6),
                2px 2px 0 0 rgba(0, 0, 0, 0.5);
        }

        #music-icon {
            font-size: 14px;
            margin-right: 8px;
        }

    </style>
</head>
<body>
    <div id="canvas-container">
        <div class="loading">Loading Arena...</div>
    </div>
    
    <div id="ui-overlay">
        <div class="player-info">
            <div class="player-name blue-team">YOU</div>
            <div class="tower-health">
                <span>üëë</span>
                <div class="health-bar">
                    <div class="health-fill" id="blue-health" style="width: 100%"></div>
                </div>
                <span class="hp-text" id="blue-hp-text">100/100</span>
            </div>
        </div>
        
        <div class="player-info">
            <div class="player-name red-team">ü§ñ AI OPPONENT</div>
            <div class="tower-health">
                <span>üëë</span>
                <div class="health-bar">
                    <div class="health-fill" id="red-health" style="width: 100%"></div>
                </div>
                <span class="hp-text" id="red-hp-text">100/100</span>
            </div>
        </div>
        
        <!-- Music Toggle Button -->
        <button id="music-toggle" onclick="toggleMusic()">
            <span id="music-icon">üîä</span> MUSIC
        </button>
    </div>
    
    <!-- Splash Screen -->
    <div id="splash-screen" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0, 0, 0, 0.85); z-index: 9999; justify-content: center; align-items: center; opacity: 0; transition: opacity 0.5s; cursor: pointer;">
        <div style="text-align: center; color: white; pointer-events: none;">
            <h1 style="font-size: 48px; margin-bottom: 20px; text-shadow: 0 0 20px #4444ff;">‚öîÔ∏è DEFEND YOUR TOWERS! ‚öîÔ∏è</h1>
            <p style="font-size: 24px; color: #aaa;">AI will attack first - counter their concepts!</p>
            <p style="font-size: 16px; color: #4444ff; margin-top: 40px; animation: pulse 1.5s infinite; font-family: 'Press Start 2P', cursive;">üëÜ CLICK ANYWHERE TO START üëÜ</p>
        </div>
    </div>
    
    <!-- Battle Input Overlays -->
    <div id="blue-battle-ui" class="battle-ui blue-side">
        <div class="battle-input-container">
            <input type="text" id="blue-input" class="battle-input" placeholder="Counter the AI's attack..." />
            <button onclick="handleAttackInput(document.getElementById('blue-input').value, 'blue')" class="attack-button blue-button">üõ°Ô∏è Defend</button>
        </div>
        <div id="response-timer" style="display: none; margin-bottom: 10px; padding: 10px; color: white; text-align: center;">‚è∞ 4.0s to respond!</div>
        <div style="margin-bottom: 10px; height: 8px; background: rgba(0, 0, 0, 0.6); border-radius: 0; overflow: hidden; box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.3), inset 2px 2px 0 0 rgba(0, 0, 0, 0.5);">
            <div id="timer-bar" style="height: 100%; width: 100%; background: #22c55e; transition: width 0.1s linear, background 0.3s; box-shadow: inset -2px -2px 0 0 rgba(0, 0, 0, 0.3);"></div>
        </div>
        <div id="blue-concept" class="concept-display"></div>
        <div id="blue-message" class="message-display"></div>
    </div>

    <div id="red-battle-ui" class="battle-ui red-side">
        <div class="battle-input-container">
            <input type="text" id="red-input" class="battle-input" placeholder="ü§ñ AI CONTROLLED" disabled style="opacity: 0.5; cursor: not-allowed; font-family: 'Courier New', monospace;" />
            <button class="attack-button red-button" disabled style="opacity: 0.5; cursor: not-allowed;">ü§ñ AI</button>
        </div>
        <div id="red-concept" class="concept-display"></div>
        <div id="red-message" class="message-display"></div>
    </div>

    <!-- Centered Reasoning Display -->
    <div id="center-reasoning" class="center-reasoning-display">
        <div id="center-reasoning-text"></div>
    </div>

    <!-- Game Dimmer Overlay for Onboarding -->
    <div id="game-dimmer" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0, 0, 0, 0.6); z-index: 999; transition: opacity 0.5s; pointer-events: none; opacity: 0;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="config.js"></script>
    <script src="config.local.js"></script>
    <script src="materials-database.js"></script>
    <script src="semantic-matcher.js"></script>
    <!-- Refactored Battle System - Split into focused modules -->
    <script src="game-state.js"></script>
    <script src="ui-manager.js"></script>
    <script src="onboarding-manager.js"></script>
    <script src="llm-service.js"></script>
    <script src="battle-resolver.js"></script>
    <script src="ai-opponent.js"></script>
    <script src="game-manager.js"></script>
    <script src="battle-controller.js"></script>
    <!-- Scene and Visual System - Split from index.html -->
    <script src="scene-setup.js"></script>
    <script src="arena-builder.js"></script>
    <script src="visual-effects.js"></script>
    <script src="battle-visuals.js"></script>
    <script src="character-animations.js"></script>
    <script src="event-handlers.js"></script>
</body>
</html>
